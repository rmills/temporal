{status}
<style>
    #users-form{
        width: 300px;
    }
</style>
<div id="users-form">
<form class="form-horizontal" id="pageform" action="{root_doc}admin/user/add/submit" method="post">
    <legend>Add User</legend>
    <div class="control-group">
        <label for="email">Email: </label>
        <input class="input required email" size="20" type="text" id="email" name="email" placeholder="Email Address" value="{setemail}">
        <span class="help-block">*this will be your login</span>
    </div>
    <div class="control-group">
        <label for="name">Full Name: </label>
        <input class="input required" size="20" type="text" id="name" placeholder="Full Name" name="name" value="{setname}">
    </div>
    <div class="control-group">
        <label for="password">Password: </label>
        <input class="input required password" size="20" type="text" id="password" placeholder="Password" name="password" value="{setpassword}">
    </div>
     <p>&nbsp;</p>
    <p>User options:</p>
    <div class="control-group">
        <label class="checkbox inline" for="password">Super User: </label>
        <input type="checkbox" name="super_user" {setsuperuser} >
    </div>
    <p>&nbsp;</p>
    <div class="form-actions">
        <input class="btn btn-info" type="submit" value="Create User">
    </div>
</form>
</div>
<script>
$(document).ready(function(){
    $("#pageform").validate();
});
</script>
