<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
		<link rel="shortcut icon" href="{root_doc}branding/{branding}/images/favicon.ico" type="image/vnd.microsoft.icon" /> 
		<link rel="icon" href="{root_doc}branding/{branding}/images/favicon.ico" type="image/vnd.microsoft.icon" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache, no-store" />
		<meta http-equiv="expires" content="0" />

		<title>{site_name} Login</title>
		
        {css}
        <link rel="stylesheet" href="{root_doc}system/pages/login/assets/login.css" type="text/css" media="screen, projection" />
        {scripts}
    </head>
    <body>
        <div id="login-form">
            <form class="form-horizontal" action="{root_doc}login" method="post" >
                <legend>Control Panel Login</legend>
                <input type="hidden" name="do_login" />
                {login_error}
                <div class="control-group">
                    <label class="control-label" for="email">Email:</label>   
                    <div class="input-prepend">
                        <span class="add-on">@</span><input class="input-large" id="inputIcon" placeholder="Email" type="text" name="email" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="pass">Password:</label>
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-lock"></i></span><input class="input-large" placeholder="Password" id="inputIcon" type="password" name="pass" />
                    </div>
                </div>
                <div class="controls">
                    <input class="btn" type="submit" value="&nbsp;&nbsp;Login&nbsp;&nbsp;" /><br />
                </div>
            </form>
        </div>
        <div id="login-form-footer">
            <i class="icon-fire"></i> <i>powered by temporal&nbsp;</i>
        </div>
		{footer}
		{debug}
    </body>
</html>
